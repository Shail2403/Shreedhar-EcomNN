<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Paytm Payment Page-Gateway UPI</title>
</head> 

<body>
    <h1>Redirecting You to merchant </h1>
    <h1>Please do not Refresh the page</h1>
    <form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
        {% for key,value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
    </form>
</body>
<script>
document.paytm.submit()
</script>
</html>
