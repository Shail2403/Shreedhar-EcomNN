    let sortState = 0;  // 0: Initial, 1: Descending, 2: Ascending

    function toggleSort() {
        const arrowIcon = $('#priceSortIcon');

        if (sortState === 0) {
            arrowIcon.css('transform', 'rotate(180deg)');
            sortState = 1;
        } else if (sortState === 1) {
            arrowIcon.css('transform', 'rotate(0deg)');
            sortState = 2;
        } else {
            arrowIcon.css('transform', 'rotate(180deg)');
            sortState = 1;
        }

        // Perform the sorting logic here based on the current sortState
        // You can add your code to sort the products accordingly
        // For example, call a function like sortProducts(sortState);
        // sortProducts(sortState);
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" 
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"></script>
      {%block js%} {%endblock%}

</html>
